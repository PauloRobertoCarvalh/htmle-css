<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    
    <video  width="500" poster="imagens/limoes-capa.png"  autoplay loop controls>
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <source src="midia/meu-videomp4conver.mp4.mp4" type="video/mp4">
        <source src="midia/meu-videofull.mp4.mp4" type="video/mp4">
        <source src="midia/meu-videofull.mp4.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos.</p>

        <h1>Inserindo videos do Youtube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=cF_DSMZaxDDYI76h" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
