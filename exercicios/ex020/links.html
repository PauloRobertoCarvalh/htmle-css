    <style>
        /* SELETORES PERSONALIZADOS
            # = id        
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children

        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;

        }

        a:visited{
            color: blue;
        }

        a:hover{
            text-decoration: underline;
            color: brown;
        }
        .especial::before{
            content: '[\21D2]';
            color: brown;
        }
        .especial::after{
            content: '[\21D0]';
            color: brown;
            
        }
    </style>
</head>
